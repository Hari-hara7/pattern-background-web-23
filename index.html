<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial, sans-serif';
      color: #FFFFFF;
      background: linear-gradient(135deg, #1a6c1e, #000000);
      background-size: cover;
      background-attachment: fixed;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Optional: for text readability */
    }

    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'); /* Optional: subtle pattern */
      opacity: 0.1; /* Ensure the pattern is subtle */
    }

    header {
      text-align: center;
      padding: 50px 0;
      position: relative;
      z-index: 1;
    }

    main {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    article {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
    }

    h1, h2 {
      margin: 0 0 20px;
    }

    p {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="pattern"></div>
  <header>
    <h1>Welcome to the Tech Blog</h1>
  </header>
  <main>
    <article>
      <h2>Latest Trends in Technology</h2>
      <p>Your content goes here...</p>
    </article>
  </main>
</body>
</html>
